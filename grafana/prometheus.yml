global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - "127.0.0.1:9093"

rule_files:
  - "rules/*.yml"

scrape_configs:
  # System and node servers
  # 9090 = 3x-ui-exporter, 9100 = node-exporter, 3001 = remnawave
  - job_name: "remnawave"
    metrics_path: /metrics
    static_configs:
      - targets: [ "panel.domain.com:3001" ]
    basic_auth:
      username: "12345"
      password: "12345"
  - job_name: "system_servers"
    static_configs:
      - targets: [ "127.0.0.1:9100" ]
        labels: { name: "Grafana" }
      - targets: [ "1.2.3.4:9100" ]
        labels: { name: "Solobot" }
  - job_name: "node_servers"
    static_configs:
      - targets: [ "127.0.0.1:9090", "127.0.0.1:9100" ]
        labels: { name: "de1", cluster: "1", location: " ðŸ‡©ðŸ‡ª Frankfurt am Main" }
      - targets: [ "127.0.0.1:9090", "127.0.0.1:9100" ]
        labels: { name: "nl1", cluster: "2", location: " ðŸ‡³ðŸ‡± Amsterdam" }
  # Blackbox HTTP checks
  - job_name: "blackbox_https_probes"
    metrics_path: /probe
    params:
      module: [ http_2xx ]
    static_configs:
      - targets:
          - https://google.com
          - https://yahoo.com
    relabel_configs:
      - source_labels: [ __address__ ]
        target_label: __param_target
      - source_labels: [ __param_target ]
        target_label: instance
      - target_label: __address__
        replacement: localhost:9115