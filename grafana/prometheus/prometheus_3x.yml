global:
  scrape_interval: 30s
  evaluation_interval: 30s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - "127.0.0.1:9093"

rule_files:
  - "rules/*.yml"

scrape_configs:
  # System servers (node-exporter)
  # 9100 = node-exporter
  - job_name: "system_servers"
    static_configs:
      - targets: [ "127.0.0.1:9100" ]
        labels: { name: "Grafana" }
      - targets: [ "1.2.3.4:9100" ]
        labels: { name: "Solobot" }
  # Node servers (node-exporter + 3x-ui-exporter)
  # 9100 = node-exporter, 9100 = 3x-ui-exporter
  - job_name: "node_servers"
    static_configs:
      - targets: [ "127.0.0.1:9090", "127.0.0.1:9100" ]
        labels: { name: "de1", cluster: "1", location: " ðŸ‡©ðŸ‡ª Frankfurt am Main" }
      - targets: [ "127.0.0.1:9090", "127.0.0.1:9100" ]
        labels: { name: "nl1", cluster: "2", location: " ðŸ‡³ðŸ‡± Amsterdam" }
  # Xray Checker (https://github.com/kutovoys/xray-checker)
  - job_name: "xray_checker"
    metrics_path: "/metrics"
    static_configs:
      - targets: [ "127.0.0.1:2112" ]
    scrape_interval: 1m
  # Blackbox HTTP checks (https://github.com/prometheus/blackbox_exporter)
  - job_name: "blackbox_https_probes"
    metrics_path: /probe
    params:
      module: [ http_2xx ]
    static_configs:
      - targets:
          - https://node1.example.com
          - https://node2.example.com
    relabel_configs:
      - source_labels: [ __address__ ]
        target_label: __param_target
      - source_labels: [ __param_target ]
        target_label: instance
      - target_label: __address__
        replacement: localhost:9115